<nav class="navbar navbar-default navbar-fixed-top navbar-main">
  <div id="fold-button" ng-click="showSidebar()" class="btn btn-default navbar-btn pull-left"><i class="fa fa-navicon"></i></div>
  <div class="navbar-title">Alert Dashboard</div>
</nav>

<div id="content-inner">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span>Alert Configuration</span>
     </div>

     <div class="panel-body">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Job</th>
              <th>Job Id</th>
              <th>Emails</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entry in alertmanager.data.config | orderBy: 'job_id'">
              <td><label><input type="checkbox"></label></td>
              <td>{{entry.job_id}}</td>
              <td>{{entry.job_name}}</td>
              <td>{{entry.emails}} <span class="pull-right"> <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></span></i></td>
            </tr>
          </tbody>
      </table>
      <div class="pull-right">
      <div class="btn-group">
      <a class="btn btn-primary" href="#">
        <i class="fa fa-plus fa-lg"></i> Add</a>
      </div>
      <div class="btn-group">
      <a class="btn btn-primary" href="#">
        <i class="fa fa-trash-o fa-lg"></i> Delete</a>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Alerts History</div>
   <div class="panel-body">

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Job Name</th>
      <th>Job Id</th>
      <th>Alert Time</th>
      <th>Emails</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in alertmanager.data.history | orderBy: 'job_id'">
      <td>{{entry.job_name}}</td>
      <td>{{entry.job_id}}</td>
      <td>{{entry.alert_time}}</td>
      <td>{{entry.emails}}</td>
      <td align="center"><a class="btn btn-danger" href="#">
        <i class="fa fa-trash-o fa-lg"></i> Delete</a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
